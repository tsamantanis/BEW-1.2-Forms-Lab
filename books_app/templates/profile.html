{% extends 'base.html' %}

{% block content %}

<p>
Welcome to {{ username }}'s profile.
</p>

<p>
    {{ username }}'s favorite books are:

    <ul>
      {% for book in books %}
        <li><a href="/book/{{ book.id }}">{{ book.title }}</a> by {{ book.author.name }}</li>
      {% endfor %}
    </ul>
</p>

{% endblock %}
